<!DOCTYPE html>

<html lang= "en">

<head>

    <meta charset= "UTF-8">

    <meta name= "viewport" 

          content= "width=device-width, initial-scale=1.0">
 <title> StopWatch using HTML CSS and JavaScript </title>
 <link rel="stylesheet" href="TimerStyle.css">
</head>

<body>
     <p> Stop Watch </p>
    <div class= "container">
      
        <div id= "time" class="circle">

            <span class= "digits" id= "hour">

              00</span>

            <span class= "text" > Hr&ensp; </span>

            <span class= "digits" id= "minute">

              00</span>

            <span class= "text"> Min&ensp; </span>

            <span class= "digits1" id= "second">

              00</span>

            <span class= "texts"> Sec&ensp; </span>
            <span class= "digits2" id= "count">

              00</span>

        </div>
        <div id= "buttons">

            <button class= "str" id= "start">

              Start </button>

            <button class= "stp" id= "stop">

              Stop </button>

            <button class= "rst" id= "reset">

              Reset </button>

        </div>

    </div>
<script src="TimerR.js"></script>

</body>

</html>
